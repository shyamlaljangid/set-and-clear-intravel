<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set intraval and clear intraval</title>
</head>
<body>
    <div id="wrapper">
        <input type="text" placeholder="frindes name">
        <button>array</button>
        <button>print array</button>
    </div>
    <script>
        let inp = document.querySelector("input")
        let btn1 = document.querySelector("button:first-of-type")
        let btn2 = document.querySelector("button:last-of-type")
        let para = document.createElement("p")
        document.querySelector("#wrapper").appendChild(para)
        let array =[];
        let i = 0
        let clear;
        
        btn1.onclick =()=>{
            array.push(inp.value)
        }
        btn2.onclick = ()=>{
           clear  =  setInterval(() => {
            if(i === array.length -1){
                para.innerHTML += array[i] + "     ";
               i++;
               clearInterval(clear)
            }
            else{
                para.innerHTML += array[i] + "   ,  ";
               i++;
            }
             
                
            }, 1000);
        }

    </script>

</body>
</html>
